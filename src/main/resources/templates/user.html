<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- Шапка -->
<header class="navbar navbar-dark bg-dark">
    <div class="text-white float-left">
        <span class="font-weight-bold" th:text="${user.email}">email</span> with roles:
        <span th:text="${user.getRolesToString()}">roles</span>
    </div>
    <div class="float-right">
        <form th:action="@{/logout}" method="get">
            <button type="submit" class="btn btn-link text-secondary">Logout</button>
        </form>
    </div>
</header>

<div class="container-fluid mt-4 pr-5">
    <div class="row">
        <div class="list-group col-2">
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin" class="list-group-item list-group-item-action border-0 text-primary">Admin</a>
            <a href="#" class="list-group-item active rounded-sm">User</a>
        </div>
        <div class="col-10">
            <h1 class="pb-2">User information-page</h1>
            <div class="border rounded">
                <h4 class="p-3 m-0">About user</h4><hr class="m-0">
                <div class="p-4">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${user.id}">Id</td>
                            <td th:utext="${user.username}">Username</td>
                            <td th:utext="${user.firstName}">Firstname</td>
                            <td th:utext="${user.lastName}">Lastname</td>
                            <td th:utext="${user.age}">age</td>
                            <td th:utext="${user.email}">Email</td>
                            <td th:text="${user.getRolesToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
